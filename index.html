<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menceritakanmu Batas Senja - Lirik Lagu</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            margin: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #e94560;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }

        .artist {
            font-style: italic;
            margin-bottom: 2rem;
            color: #a5a5a5;
        }

        .audio-player {
            width: 100%;
            margin-bottom: 2rem;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin: 1rem 0;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: #e94560;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #ccc;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .control-btn:hover {
            color: #e94560;
            transform: scale(1.1);
        }

        .play-btn {
            font-size: 2rem;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .lyrics-container {
            font-size: 1.2rem;
            line-height: 1.8;
            max-height: 400px;
            overflow-y: auto;
            padding: 1rem;
            margin-top: 1rem;
            scroll-behavior: smooth;
        }

        .lyrics-line {
            margin: 0.8rem 0;
            transition: all 0.3s;
            opacity: 0.7;
        }

        .active-lyric {
            color: #e94560;
            font-weight: bold;
            font-size: 1.3rem;
            opacity: 1;
            text-shadow: 0 0 5px rgba(233, 69, 96, 0.7);
            transform: scale(1.05);
        }

        .sunset {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top, #0f3460, #e94560, #f8b400);
            z-index: -1;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .lyrics-container {
                font-size: 1rem;
                max-height: 300px;
            }
            
            .active-lyric {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menceritakanmu Batas Senja</h1>
        <div class="artist">[Nama Artis]</div>
        
        <div class="audio-player">
            <audio id="audio" src="batas senja.mp3"></audio>
            
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="time-info">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            
            <div class="controls">
                <button class="control-btn" id="prev-btn">‚èÆ</button>
                <button class="control-btn play-btn" id="play-btn">‚ñ∂</button>
                <button class="control-btn" id="next-btn">‚è≠</button>
                
                <div class="volume-control">
                    <button class="control-btn" id="mute-btn">üîä</button>
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="0.7">
                </div>
            </div>
        </div>
        
        <div class="lyrics-container" id="lyrics">
            <!-- Lirik akan dimuat via JavaScript -->
        </div>
    </div>
    
    <div class="sunset"></div>

    <script>
        // Data lirik dengan timestamp (dalam detik)
        const lyricsData = [
            { time: 0, text: "Di ujung senja yang perlahan pudar" },
            { time: 4, text: "Kutemukan dirimu dalam bayang" },
            { time: 8, text: "Setiap detik yang kita lewati" },
            { time: 12, text: "Kini tinggal cerita yang terpendam" },
            { time: 16, text: "" },
            { time: 18, text: "Reff:" },
            { time: 20, text: "Dan ku akan menceritakanmu" },
            { time: 24, text: "Pada bintang-bintang di langit" },
            { time: 28, text: "Tentang cinta yang tak sampai" },
            { time: 32, text: "Di batas senja yang memisahkan kita" },
            { time: 36, text: "" },
            { time: 38, text: "Takkan pernah kulupa setiap tawa" },
            { time: 42, text: "Yang pernah kau berikan untukku" },
            { time: 46, text: "Meski kini kau pergi menjauh" },
            { time: 50, text: "Cintamu tetap hidup dalam ingatanku" },
            { time: 54, text: "" },
            { time: 56, text: "Reff:" },
            { time: 58, text: "Dan ku akan menceritakanmu" },
            { time: 62, text: "Pada bintang-bintang di langit" },
            { time: 66, text: "Tentang cinta yang tak sampai" },
            { time: 70, text: "Di batas senja yang memisahkan kita" },
            { time: 74, text: "" }
        ];

        // Elemen DOM
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('play-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const lyricsContainer = document.getElementById('lyrics');
        const volumeControl = document.getElementById('volume');
        const muteBtn = document.getElementById('mute-btn');

        // Muat lirik ke container
        function loadLyrics() {
            lyricsData.forEach(line => {
                const lyricLine = document.createElement('div');
                lyricLine.classList.add('lyrics-line');
                lyricLine.textContent = line.text;
                lyricLine.dataset.time = line.time;
                lyricsContainer.appendChild(lyricLine);
            });
        }

        // Format waktu (detik ke menit:detik)
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Update progress bar
        function updateProgress() {
            const { currentTime, duration } = audio;
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            currentTimeEl.textContent = formatTime(currentTime);
            
            // Update lirik yang aktif
            updateActiveLyric(currentTime);
        }

        // Set progress bar ketika diklik
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }

        // Update lirik yang aktif berdasarkan waktu
        function updateActiveLyric(currentTime) {
            const lyricLines = document.querySelectorAll('.lyrics-line');
            let activeIndex = -1;
            
            // Cari lirik yang sesuai dengan waktu saat ini
            for (let i = 0; i < lyricsData.length; i++) {
                if (currentTime >= lyricsData[i].time) {
                    activeIndex = i;
                } else {
                    break;
                }
            }
            
            // Update kelas aktif
            lyricLines.forEach((line, index) => {
                line.classList.remove('active-lyric');
                if (index === activeIndex && line.textContent.trim() !== '') {
                    line.classList.add('active-lyric');
                    
                    // Scroll ke lirik yang aktif (dengan offset)
                    const container = document.getElementById('lyrics');
                    const lineTop = line.offsetTop;
                    const containerHeight = container.clientHeight;
                    container.scrollTo({
                        top: lineTop - containerHeight / 3,
                        behavior: 'smooth'
                    });
                }
            });
        }

        // Play/pause audio
        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playBtn.textContent = '‚è∏';
            } else {
                audio.pause();
                playBtn.textContent = '‚ñ∂';
            }
        }

        // Update tombol play/pause
        function updatePlayBtn() {
            playBtn.textContent = audio.paused ? '‚ñ∂' : '‚è∏';
        }

        // Update waktu durasi
        function updateDuration() {
            durationEl.textContent = formatTime(audio.duration);
        }

        // Toggle mute
        function toggleMute() {
            audio.muted = !audio.muted;
            muteBtn.textContent = audio.muted ? 'üîá' : 'üîä';
        }

        // Set volume
        function setVolume() {
            audio.volume = this.value;
            audio.muted = false;
            muteBtn.textContent = 'üîä';
        }

        // Event listeners
        playBtn.addEventListener('click', togglePlay);
        audio.addEventListener('play', updatePlayBtn);
        audio.addEventListener('pause', updatePlayBtn);
        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('ended', () => {
            playBtn.textContent = '‚ñ∂';
            progressBar.style.width = '0%';
            currentTimeEl.textContent = '0:00';
        });
        audio.addEventListener('loadedmetadata', updateDuration);
        progressContainer.addEventListener('click', setProgress);
        muteBtn.addEventListener('click', toggleMute);
        volumeControl.addEventListener('input', setVolume);

        // Inisialisasi
        loadLyrics();
    </script>
</body>
</html>
