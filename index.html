<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect - Ed Sheeran with Solar System</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
        }
        
        /* Background Tata Surya */
        #solar-system {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .sun {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #ffde00 0%, #ff8c00 70%, #ff4500 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 50px #ff8c00, 0 0 100px #ff4500;
            animation: pulse 5s infinite alternate;
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); box-shadow: 0 0 50px #ff8c00, 0 0 100px #ff4500; }
            100% { transform: translate(-50%, -50%) scale(1.05); box-shadow: 0 0 70px #ff8c00, 0 0 140px #ff4500; }
        }
        
        .planet {
            position: absolute;
            border-radius: 50%;
            transform-origin: center;
        }
        
        .mercury {
            width: 10px;
            height: 10px;
            background: linear-gradient(135deg, #a9a9a9, #696969);
            top: 50%;
            left: 50%;
            margin-top: -5px;
            margin-left: -5px;
            animation: orbit-mercury 8s linear infinite;
        }
        
        .venus {
            width: 15px;
            height: 15px;
            background: linear-gradient(135deg, #e6c229, #d4a017);
            top: 50%;
            left: 50%;
            margin-top: -7.5px;
            margin-left: -7.5px;
            animation: orbit-venus 15s linear infinite;
        }
        
        .earth {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #1E90FF, #006400);
            top: 50%;
            left: 50%;
            margin-top: -10px;
            margin-left: -10px;
            animation: orbit-earth 25s linear infinite;
        }
        
        .mars {
            width: 15px;
            height: 15px;
            background: linear-gradient(135deg, #ff4500, #8b0000);
            top: 50%;
            left: 50%;
            margin-top: -7.5px;
            margin-left: -7.5px;
            animation: orbit-mars 40s linear infinite;
        }
        
        @keyframes orbit-mercury {
            0% { transform: rotate(0deg) translateX(80px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(80px) rotate(-360deg); }
        }
        
        @keyframes orbit-venus {
            0% { transform: rotate(0deg) translateX(120px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(120px) rotate(-360deg); }
        }
        
        @keyframes orbit-earth {
            0% { transform: rotate(0deg) translateX(180px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(180px) rotate(-360deg); }
        }
        
        @keyframes orbit-mars {
            0% { transform: rotate(0deg) translateX(240px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(240px) rotate(-360deg); }
        }
        
        /* Bintang-bintang kecil */
        #stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: 0;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: var(--opacity); transform: scale(1); }
        }
        
        /* Container untuk gambar-gambar lucu */
        #cute-images-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        /* Container lirik dan kontrol */
        .lyrics-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #lyrics {
            font-size: 22px;
            line-height: 1.6;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .highlight {
            color: #ff6bff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            font-weight: bold;
        }
        
        .controls {
            z-index: 2;
            display: flex;
            gap: 15px;
        }
        
        button {
            background: linear-gradient(45deg, #ff6bff, #4dabff);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 107, 255, 0.6);
        }
        
        #progress-container {
            width: 80%;
            max-width: 600px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
            z-index: 2;
        }
        
        #progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff6bff, #4dabff);
            transition: width 0.1s linear;
        }
        
        .song-info {
            margin-bottom: 20px;
            z-index: 2;
            text-align: center;
        }
        
        .song-title {
            font-size: 24px;
            margin-bottom: 5px;
            color: #4dabff;
            text-shadow: 0 0 10px rgba(77, 171, 255, 0.7);
        }
        
        .artist {
            font-size: 16px;
            color: #aaa;
        }
        
        /* Style untuk gambar lucu */
        .cute-image {
            position: absolute;
            width: 100px;
            height: 100px;
            object-fit: contain;
            animation: float 15s infinite linear;
            opacity: 0.7;
            z-index: 1;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Background Tata Surya -->
    <div id="solar-system">
        <div class="sun"></div>
        <div class="planet mercury"></div>
        <div class="planet venus"></div>
        <div class="planet earth"></div>
        <div class="planet mars"></div>
    </div>
    
    <!-- Bintang-bintang berkedip -->
    <div id="stars-container"></div>
    
    <!-- Container untuk gambar-gambar lucu -->
    <div id="cute-images-container"></div>
    
    <!-- Konten utama -->
    <div class="song-info">
        <div class="song-title">Perfect</div>
        <div class="artist">Ed Sheeran</div>
    </div>
    
    <div class="lyrics-container">
        <div id="lyrics">Klik Play untuk memulai...</div>
    </div>
    
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    
    <div class="controls">
        <button id="playBtn">Play</button>
        <button id="restartBtn">Restart</button>
    </div>

    <audio id="audio" src="perfect.mp3"></audio>

    <script>
        // Inisialisasi elemen
        const starsContainer = document.getElementById('stars-container');
        const cuteContainer = document.getElementById('cute-images-container');
        const lyricsElement = document.getElementById('lyrics');
        const playBtn = document.getElementById('playBtn');
        const restartBtn = document.getElementById('restartBtn');
        const audio = document.getElementById('audio');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        
        // Daftar gambar lucu
        const cuteImages = [
            'https://i.pinimg.com/originals/2e/60/07/2e60079f1e36b5c7689f876b35a620af.png',
            'https://clipart-library.com/images/8ixKbxj8T.png',
            'https://www.freepnglogos.com/uploads/cute-png/cute-png-hello-kitty-png-image-pngpix-0.png',
            'https://www.pngmart.com/files/15/Cute-Pikachu-PNG-Transparent-Image.png',
            'https://www.pngmart.com/files/15/Cute-Panda-PNG-Pic.png',
            'https://www.pngmart.com/files/15/Cute-Kitten-PNG-Transparent-Image.png'
        ];
        
        // Data lirik dengan timestamp (dalam detik) - sudah disesuaikan dengan versi YouTube
        const songData = {
            title: "Perfect",
            artist: "Ed Sheeran",
            lyrics: [
                { time: 1.5, text: "I found a love for me" }, // sebelumnya 0
                { time: 3.5, text: "Darling, just dive right in and follow my lead" }, // sebelumnya 3
                { time: 7.5, text: "Well, I found a girl, beautiful and sweet" }, // sebelumnya 7
                { time: 11.5, text: "I never knew you were the someone waiting for me" }, // sebelumnya 11
                { time: 16.5, text: "'Cause we were just kids when we fell in love" }, // sebelumnya 16
                { time: 20.5, text: "Not knowing what it was" }, // sebelumnya 20
                { time: 23.5, text: "I will not give you up this time" }, // sebelumnya 23
                { time: 27.5, text: "But darling, just kiss me slow" }, // sebelumnya 27
                { time: 31.5, text: "Your heart is all I own" }, // sebelumnya 31
                { time: 35.5, text: "And in your eyes, you're holding mine" }, // sebelumnya 35
                { time: 39.5, text: "Baby, I'm dancing in the dark" }, // sebelumnya 39
                { time: 43.5, text: "With you between my arms" }, // sebelumnya 43
                { time: 47.5, text: "Barefoot on the grass" }, // sebelumnya 47
                { time: 50.5, text: "Listening to our favorite song" }, // sebelumnya 50
                { time: 54.5, text: "When you said you looked a mess" }, // sebelumnya 54
                { time: 58.5, text: "I whispered underneath my breath" }, // sebelumnya 58
                { time: 62.5, text: "But you heard it" }, // sebelumnya 62
                { time: 64.5, text: "Darling, you look perfect tonight" } // sebelumnya 64
            ]
        };
        
        // Buat bintang-bintang yang berkedip
        function createStars() {
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random properties
                const size = Math.random() * 3;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const opacity = Math.random() * 0.8 + 0.2;
                const duration = Math.random() * 5 + 3 + 's';
                const delay = Math.random() * 5 + 's';
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.setProperty('--opacity', opacity);
                star.style.setProperty('--duration', duration);
                star.style.animationDelay = delay;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Buat gambar-gambar lucu yang muncul secara acak
        function createCuteImages() {
            setInterval(() => {
                const img = document.createElement('img');
                img.classList.add('cute-image');
                img.src = cuteImages[Math.floor(Math.random() * cuteImages.length)];
                
                // Random properties
                const size = Math.random() * 80 + 50;
                const x = Math.random() * 100;
                const duration = Math.random() * 10 + 10 + 's';
                const delay = Math.random() * 5 + 's';
                
                img.style.width = `${size}px`;
                img.style.height = `${size}px`;
                img.style.left = `${x}%`;
                img.style.bottom = `-${size}px`;
                img.style.animationDuration = duration;
                img.style.animationDelay = delay;
                
                cuteContainer.appendChild(img);
                
                // Hapus gambar setelah animasi selesai
                setTimeout(() => {
                    img.remove();
                }, parseFloat(duration) * 1000);
            }, 1500);
        }
        
        // Update lirik berdasarkan waktu
        function updateLyrics() {
            const currentTime = audio.currentTime;
            let currentLyric = { text: "" };
            
            // Cari lirik yang sesuai dengan waktu saat ini
            for (let i = 0; i < songData.lyrics.length; i++) {
                if (currentTime >= songData.lyrics[i].time) {
                    currentLyric = songData.lyrics[i];
                } else {
                    break;
                }
            }
            
            lyricsElement.innerHTML = currentLyric.text;
            
            // Update progress bar
            const progress = (currentTime / audio.duration) * 100;
            progressBar.style.width = `${progress}%`;
        }
        
        // Event listeners
        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playBtn.textContent = "Pause";
            } else {
                audio.pause();
                playBtn.textContent = "Play";
            }
        });
        
        restartBtn.addEventListener('click', () => {
            audio.currentTime = 0;
            if (audio.paused) {
                audio.play();
                playBtn.textContent = "Pause";
            }
        });
        
        audio.addEventListener('timeupdate', updateLyrics);
        
        audio.addEventListener('ended', () => {
            playBtn.textContent = "Play";
        });
        
        // Klik progress bar untuk seek
        progressContainer.addEventListener('click', (e) => {
            const percent = e.offsetX / progressContainer.offsetWidth;
            audio.currentTime = percent * audio.duration;
        });
        
        // Inisialisasi
        createStars();
        createCuteImages();
        
        // Update song info
        document.querySelector('.song-title').textContent = songData.title;
        document.querySelector('.artist').textContent = songData.artist;
    </script>
</body>
</html>
