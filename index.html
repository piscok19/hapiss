<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About You - The 1975 | Lirik</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            /* Background akan digantikan dengan gambar */
            background: linear-gradient(rgba(26, 26, 46, 0.85), rgba(22, 33, 62, 0.9)), 
                        url('pantai lmpg.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(30, 30, 50, 0.8);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            padding: 30px 20px;
            background: rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 5px;
            font-weight: 800;
            letter-spacing: 1px;
            color: #e94560;
        }

        .header p {
            font-size: 1.4rem;
            opacity: 0.8;
            font-weight: 300;
        }

        .album-art {
            width: 220px;
            height: 220px;
            margin: 25px auto;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            border: 5px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .player-controls {
            padding: 20px;
            text-align: center;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            cursor: pointer;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #0ea5e9, #e94560);
            border-radius: 10px;
            transition: width 0.1s linear;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-bottom: 10px;
        }

        .btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            padding: 10px;
            border-radius: 50%;
        }

        .btn:hover {
            color: #e94560;
            transform: scale(1.1);
        }

        .play-btn {
            background: #e94560;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.7);
        }

        .play-btn:hover {
            background: #ff577f;
            transform: scale(1.05);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        .volume-slider {
            width: 120px;
            -webkit-appearance: none;
            height: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #e94560;
            cursor: pointer;
        }

        .lyrics-container {
            max-height: 300px;
            overflow-y: auto;
            padding: 25px;
            background: rgba(0, 0, 0, 0.2);
            margin: 20px;
            border-radius: 15px;
            scroll-behavior: smooth;
        }

        .lyrics {
            line-height: 1.8;
            text-align: center;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .lyrics p {
            margin: 15px 0;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 8px;
        }

        .current-lyric {
            color: #fff;
            font-weight: 600;
            font-size: 1.4rem;
            background: rgba(233, 69, 96, 0.2);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(233, 69, 96, 0.5);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(233, 69, 96, 0.8);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .header p {
                font-size: 1.2rem;
            }
            
            .album-art {
                width: 180px;
                height: 180px;
            }
            
            .lyrics {
                font-size: 1.1rem;
            }
            
            .current-lyric {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .album-art {
                width: 150px;
                height: 150px;
            }
            
            .btn {
                font-size: 1.2rem;
            }
            
            .play-btn {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            .lyrics {
                font-size: 1rem;
            }
            
            .current-lyric {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>About You</h1>
            <p>The 1975</p>
        </div>
        
        <div class="album-art">
            <!-- Ganti dengan path gambar album Anda -->
            <img src="about you.png" alt="Album Cover">
        </div>
        
        <div class="player-controls">
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
            
            <div class="time-display">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            
            <div class="controls">
                <button class="btn" id="prev">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="btn play-btn" id="play">
                    <i class="fas fa-play"></i>
                </button>
                <button class="btn" id="next">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>
            
            <div class="volume-container">
                <i class="fas fa-volume-up"></i>
                <input type="range" class="volume-slider" id="volume" min="0" max="1" step="0.01" value="0.7">
            </div>
        </div>
        
        <div class="lyrics-container">
            <div class="lyrics" id="lyrics">
                <!-- Lirik lagu akan dimasukkan melalui JavaScript -->
            </div>
        </div>
    </div>

    <audio id="audio" src="about.mp3"></audio>

    <script>
        // Elemen DOM
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('play');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const volumeSlider = document.getElementById('volume');
        const progressContainer = document.getElementById('progress-container');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const lyricsContainer = document.getElementById('lyrics');

        // Daftar lirik dengan timestamp (dalam detik)
        const lyrics = [
            { time: 0, text: "HAPISS" },
            { time: 44, text: "I know a place" },
            { time: 54, text: "It's somewhere I go when I need to remember your face" },
            { time: 64, text: "We get married in our heads" },
            { time: 75, text: "Something to do whilst we try to recall how we met" },
            { time: 84, text: "Do you think I have forgotten?" },
            { time: 89, text: "Do you think I have forgotten?" },
            { time: 94, text: "Do you think I have forgotten about you?" },
            { time: 104, text: "You and I (don't let go), we're alive (don't let go)" },
            { time: 114, text: "With nothing to do, I could lay and just look in your eyes" },
            { time: 123, text: "Wait (don't let go) and pretend (don't let go)" },
            { time: 134, text: "Hold on and hope that we'll find our way back in the end (in the end)" },
            { time: 144, text: "Do you think I have forgotten?" },
            { time: 148, text: "Do you think I have forgotten?" },
            { time: 174, text: "Do you think I have forgotten about you?" },
            { time: 164, text: "Do you think I have forgotten?" },
            { time: 169, text: "Do you think I have forgotten ?" },
            { time: 174, text: "Do you think I have forgotten about you?" },
            { time: 183, text: "And there was something 'bout you that now I can't remember" },
            { time: 189, text: "It's the same damn thing that made my heart surrender" },
            { time: 194, text: "And I miss you on a train, I miss you in the morning" },
            { time: 199, text: "I never know what to think about" },
            { time: 203, text: "I think about you (so don't let go)" },
            { time: 208, text: "About you (so don't let go)" },
            { time: 213, text: "Do you think I have forgotten about you? (Don't let go)" },
            { time: 223, text: "About you..." },
            { time: 229, text: "About you..." },
            { time: 233, text: "Do you I think I have forgotten about you? (Don't let go)" }
        ];

        // Render lirik ke dalam container
        function renderLyrics() {
            lyricsContainer.innerHTML = '';
            lyrics.forEach(item => {
                const p = document.createElement('p');
                p.textContent = item.text;
                p.setAttribute('data-time', item.time);
                lyricsContainer.appendChild(p);
            });
        }

        // Putar atau jeda musik
        function playPause() {
            if (audio.paused) {
                audio.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                audio.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        }

        // Format waktu (detik ke menit:detik)
        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec < 10 ? '0' : ''}${sec}`;
        }

        // Update progress bar
        function updateProgress() {
            const { currentTime, duration } = audio;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
            
            currentTimeEl.textContent = formatTime(currentTime);
            durationEl.textContent = formatTime(duration);
            
            // Highlight lirik sesuai waktu
            highlightLyric(currentTime);
        }

        // Set progress bar ketika diklik
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }

        // Highlight lirik yang sedang aktif
        function highlightLyric(currentTime) {
            const lyricsElements = document.querySelectorAll('#lyrics p');
            let currentLyricIndex = 0;
            
            // Cari lirik yang sesuai dengan waktu saat ini
            for (let i = lyrics.length - 1; i >= 0; i--) {
                if (currentTime >= lyrics[i].time) {
                    currentLyricIndex = i;
                    break;
                }
            }
            
            // Hapus kelas current dari semua lirik
            lyricsElements.forEach(el => {
                el.classList.remove('current-lyric');
            });
            
            // Tambahkan kelas current ke lirik yang aktif
            if (lyricsElements[currentLyricIndex]) {
                lyricsElements[currentLyricIndex].classList.add('current-lyric');
                
                // Scroll ke lirik yang aktif
                lyricsElements[currentLyricIndex].scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });
            }
        }

        // Atur volume
        function setVolume() {
            audio.volume = volumeSlider.value;
        }

        // Event Listeners
        playBtn.addEventListener('click', playPause);
        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('ended', () => {
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            progress.style.width = '0%';
        });
        progressContainer.addEventListener('click', setProgress);
        volumeSlider.addEventListener('input', setVolume);

        // Inisialisasi
        renderLyrics();
        audio.volume = 0.7;
    </script>
</body>
</html>
