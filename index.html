<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lirik Lagu - Aku, Kamu, Dan Samudra</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        h1 {
            text-align: center;
            margin-bottom: 5px;
            font-size: 2.2rem;
            color: #4fc3f7;
        }

        .artist {
            text-align: center;
            margin-bottom: 20px;
            font-style: italic;
            color: #90caf9;
        }

        .audio-player {
            width: 100%;
            margin-bottom: 20px;
        }

        audio {
            width: 100%;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .lyrics-container {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 25px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            scroll-behavior: smooth;
        }

        .lyrics {
            text-align: center;
            font-size: 1.2rem;
            line-height: 2;
            transition: all 0.3s ease;
        }

        .current-line {
            color: #4fc3f7;
            font-weight: bold;
            font-size: 1.3rem;
            transform: scale(1.05);
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        button:hover {
            background-color: #1565c0;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .speed-control {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            color: white;
        }

        select {
            padding: 8px;
            border-radius: 5px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #1976d2;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #1565c0;
        }

        /* Audio player custom styling */
        audio::-webkit-media-controls-panel {
            background-color: #1976d2;
            border-radius: 10px;
        }

        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-mute-button {
            background-color: white;
            border-radius: 50%;
        }

        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aku, Kamu, Dan Samudra</h1>
        <div class="artist">Rebellion Rose | Speed Up</div>
        
        <div class="audio-player">
            <audio id="audioPlayer" controls>
                <source src="biasa samudra.mp3" type="audio/mpeg">
                Browser Anda tidak mendukung elemen audio.
            </audio>
        </div>
        
        <div class="lyrics-container">
            <div class="lyrics" id="lyrics">
                <!-- Lirik akan dimuat di sini -->
            </div>
        </div>
        
        <div class="controls">
            <button id="playBtn">▶ Play</button>
            <button id="pauseBtn">⏸ Pause</button>
            <button id="resetBtn">↻ Reset</button>
        </div>
        
        <div class="speed-control">
            <span>Kecepatan:</span>
            <select id="speedSelect">
                <option value="0.5">0.5x</option>
                <option value="0.75">0.75x</option>
                <option value="1" selected>1x</option>
                <option value="1.25">1.25x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
            </select>
        </div>
    </div>

    <script>
        // Lirik lagu dengan timestamp (dalam detik)
        const lyricsData = [
            { time: 0, text: "Aku yang terjebak dalam waktu" },
            { time: 4, text: "Berlari mengejar bayang semu" },
            { time: 8, text: "Kau yang hadir di antara biru" },
            { time: 12, text: "Membawa warna dalam hidupku" },
            { time: 16, text: "" },
            { time: 18, text: "Dan kita berdua, melawan arus" },
            { time: 22, text: "Menari di antara riak gelombang" },
            { time: 26, text: "Tak peduli seberapa dalam jurang" },
            { time: 30, text: "Asal kita bersama, aku tak gentar" },
            { time: 34, text: "" },
            { time: 36, text: "Aku, kamu, dan samudra" },
            { time: 40, text: "Yang menyatukan kita berdua" },
            { time: 44, text: "Takkan ada yang bisa memisah" },
            { time: 48, text: "Walau dunia mencoba menghancurkan" },
            { time: 52, text: "" },
            { time: 54, text: "Aku, kamu, dan samudra" },
            { time: 58, text: "Yang menjadi saksi cinta kita" },
            { time: 62, text: "Di antara bintang dan bulan purnama" },
            { time: 66, text: "Kita abadi selamanya" },
            { time: 70, text: "" },
            { time: 72, text: "Dan jika nanti kita terpisah" },
            { time: 76, text: "Jarak dan waktu takkan berarti" },
            { time: 80, text: "Karena di dalam hati" },
            { time: 84, text: "Kita tetap satu jiwa" },
            { time: 88, text: "" },
            { time: 90, text: "Aku, kamu, dan samudra" },
            { time: 94, text: "Yang menyatukan kita berdua" },
            { time: 98, text: "Takkan ada yang bisa memisah" },
            { time: 102, text: "Walau dunia mencoba menghancurkan" },
            { time: 106, text: "" },
            { time: 108, text: "Aku, kamu, dan samudra" },
            { time: 112, text: "Yang menjadi saksi cinta kita" },
            { time: 116, text: "Di antara bintang dan bulan purnama" },
            { time: 120, text: "Kita abadi selamanya" }
        ];

        // Elemen DOM
        const lyricsElement = document.getElementById('lyrics');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const speedSelect = document.getElementById('speedSelect');
        const audioPlayer = document.getElementById('audioPlayer');
        
        // Variabel state
        let currentLine = 0;
        let intervalId = null;
        let speed = 1;
        
        // Tampilkan semua lirik
        function displayLyrics() {
            lyricsElement.innerHTML = '';
            lyricsData.forEach((lineData, index) => {
                const lineElement = document.createElement('div');
                lineElement.textContent = lineData.text;
                if (index === currentLine) {
                    lineElement.classList.add('current-line');
                }
                lyricsElement.appendChild(lineElement);
            });
            
            // Scroll ke baris saat ini
            const currentLineElement = lyricsElement.children[currentLine];
            if (currentLineElement) {
                currentLineElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
        
        // Cari baris lirik berdasarkan waktu
        function findCurrentLine(time) {
            for (let i = lyricsData.length - 1; i >= 0; i--) {
                if (time >= lyricsData[i].time) {
                    return i;
                }
            }
            return 0;
        }
        
        // Update lirik berdasarkan waktu audio
        function updateLyrics() {
            const currentTime = audioPlayer.currentTime;
            const newLine = findCurrentLine(currentTime);
            
            if (newLine !== currentLine) {
                currentLine = newLine;
                displayLyrics();
            }
            
            // Jika audio masih berjalan, terus update
            if (!audioPlayer.paused) {
                requestAnimationFrame(updateLyrics);
            }
        }
        
        // Mulai pemutaran
        function playLyrics() {
            audioPlayer.play();
            updateLyrics();
        }
        
        // Jeda pemutaran
        function pauseLyrics() {
            audioPlayer.pause();
        }
        
        // Reset pemutaran
        function resetLyrics() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            currentLine = 0;
            displayLyrics();
        }
        
        // Event listeners
        playBtn.addEventListener('click', playLyrics);
        pauseBtn.addEventListener('click', pauseLyrics);
        resetBtn.addEventListener('click', resetLyrics);
        
        speedSelect.addEventListener('change', (e) => {
            speed = parseFloat(e.target.value);
            audioPlayer.playbackRate = speed;
        });
        
        // Saat audio dimainkan
        audioPlayer.addEventListener('play', () => {
            updateLyrics();
        });
        
        // Saat waktu audio berubah (misal ketika digeser)
        audioPlayer.addEventListener('timeupdate', () => {
            const newLine = findCurrentLine(audioPlayer.currentTime);
            if (newLine !== currentLine) {
                currentLine = newLine;
                displayLyrics();
            }
        });
        
        // Inisialisasi
        displayLyrics();
        
        // Catatan: Untuk menggunakan audio, ganti URL di elemen <audio> dengan URL lagu yang valid
        // Jika ingin menggunakan file lokal, bisa seperti ini:
        // <source src="aku-kamu-dan-samudra.mp3" type="audio/mpeg">
    </script>
</body>
</html>
