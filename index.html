<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect - Ed Sheeran with Solar System</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
        }
        
        /* Background Tata Surya */
        #solar-system {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .sun {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #ffde00 0%, #ff8c00 70%, #ff4500 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 50px #ff8c00, 0 0 100px #ff4500;
            animation: pulse 5s infinite alternate;
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); box-shadow: 0 0 50px #ff8c00, 0 0 100px #ff4500; }
            100% { transform: translate(-50%, -50%) scale(1.05); box-shadow: 0 0 70px #ff8c00, 0 0 140px #ff4500; }
        }
        
        .planet {
            position: absolute;
            border-radius: 50%;
            transform-origin: center;
        }
        
        .mercury {
            width: 10px;
            height: 10px;
            background: linear-gradient(135deg, #a9a9a9, #696969);
            top: 50%;
            left: 50%;
            margin-top: -5px;
            margin-left: -5px;
            animation: orbit-mercury 8s linear infinite;
        }
        
        .venus {
            width: 15px;
            height: 15px;
            background: linear-gradient(135deg, #e6c229, #d4a017);
            top: 50%;
            left: 50%;
            margin-top: -7.5px;
            margin-left: -7.5px;
            animation: orbit-venus 15s linear infinite;
        }
        
        .earth {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #1E90FF, #006400);
            top: 50%;
            left: 50%;
            margin-top: -10px;
            margin-left: -10px;
            animation: orbit-earth 25s linear infinite;
        }
        
        .mars {
            width: 15px;
            height: 15px;
            background: linear-gradient(135deg, #ff4500, #8b0000);
            top: 50%;
            left: 50%;
            margin-top: -7.5px;
            margin-left: -7.5px;
            animation: orbit-mars 40s linear infinite;
        }
        
        @keyframes orbit-mercury {
            0% { transform: rotate(0deg) translateX(80px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(80px) rotate(-360deg); }
        }
        
        @keyframes orbit-venus {
            0% { transform: rotate(0deg) translateX(120px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(120px) rotate(-360deg); }
        }
        
        @keyframes orbit-earth {
            0% { transform: rotate(0deg) translateX(180px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(180px) rotate(-360deg); }
        }
        
        @keyframes orbit-mars {
            0% { transform: rotate(0deg) translateX(240px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(240px) rotate(-360deg); }
        }
        
        /* Bintang-bintang berkedip */
        #stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: 0;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: var(--opacity); transform: scale(1); }
        }
        
        /* Container lirik dan kontrol */
        .lyrics-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #lyrics {
            font-size: 22px;
            line-height: 1.6;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .highlight {
            color: #ff6bff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            font-weight: bold;
        }
        
        .controls {
            z-index: 2;
            display: flex;
            gap: 15px;
        }
        
        button {
            background: linear-gradient(45deg, #ff6bff, #4dabff);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 107, 255, 0.6);
        }
        
        #progress-container {
            width: 80%;
            max-width: 600px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
            z-index: 2;
        }
        
        #progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff6bff, #4dabff);
            transition: width 0.1s linear;
        }
        
        .song-info {
            margin-bottom: 20px;
            z-index: 2;
            text-align: center;
        }
        
        .song-title {
            font-size: 24px;
            margin-bottom: 5px;
            color: #4dabff;
            text-shadow: 0 0 10px rgba(77, 171, 255, 0.7);
        }
        
        .artist {
            font-size: 16px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <!-- Background Tata Surya -->
    <div id="solar-system">
        <div class="sun"></div>
        <div class="planet mercury"></div>
        <div class="planet venus"></div>
        <div class="planet earth"></div>
        <div class="planet mars"></div>
    </div>
    
    <!-- Bintang-bintang berkedip -->
    <div id="stars-container"></div>
    
    <!-- Konten utama -->
    <div class="song-info">
        <div class="song-title">Perfect</div>
        <div class="artist">Ed Sheeran</div>
    </div>
    
    <div class="lyrics-container">
        <div id="lyrics">Klik Play untuk memulai...</div>
    </div>
    
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    
    <div class="controls">
        <button id="playBtn">Play</button>
        <button id="restartBtn">Restart</button>
    </div>

    <audio id="audio" src="https://www.youtube.com/embed/cNGjD0VG4R8?autoplay=1"></audio>

    <script>
        // Inisialisasi elemen
        const starsContainer = document.getElementById('stars-container');
        const lyricsElement = document.getElementById('lyrics');
        const playBtn = document.getElementById('playBtn');
        const restartBtn = document.getElementById('restartBtn');
        const audio = document.getElementById('audio');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        
        // Data lirik dengan timestamp (dalam detik) - disesuaikan dengan versi YouTube
        const songData = {
            title: "Perfect",
            artist: "Ed Sheeran",
            lyrics: [
                { time: 12, text: "I found a love for me" },
                { time: 16, text: "Darling, just dive right in" },
                { time: 20, text: "And follow my lead" },
                { time: 24, text: "Well, I found a girl, beautiful and sweet" },
                { time: 29, text: "Oh, I never knew you were the someone waiting for me" },
                { time: 37, text: "'Cause we were just kids when we fell in love" },
                { time: 42, text: "Not knowing what it was" },
                { time: 46, text: "I will not give you up this time" },
                { time: 51, text: "But darling, just kiss me slow" },
                { time: 55, text: "Your heart is all I own" },
                { time: 59, text: "And in your eyes, you're holding mine" },
                { time: 64, text: "Baby, I'm dancing in the dark" },
                { time: 68, text: "With you between my arms" },
                { time: 72, text: "Barefoot on the grass" },
                { time: 76, text: "Listening to our favorite song" },
                { time: 81, text: "When you said you looked a mess" },
                { time: 85, text: "I whispered underneath my breath" },
                { time: 89, text: "But you heard it" },
                { time: 93, text: "Darling, you look perfect tonight" },
                { time: 104, text: "Well, I found a woman, stronger than anyone I know" },
                { time: 109, text: "She shares my dreams, I hope that someday I'll share her home" },
                { time: 117, text: "I found a lover, to carry more than just my secrets" },
                { time: 122, text: "To carry love, to carry children of our own" },
                { time: 130, text: "We are still kids, but we're so in love" },
                { time: 134, text: "Fighting against all odds" },
                { time: 138, text: "I know we'll be alright this time" },
                { time: 143, text: "Darling, just hold my hand" },
                { time: 147, text: "Be my girl, I'll be your man" },
                { time: 151, text: "I see my future in your eyes" },
                { time: 160, text: "Baby, I'm dancing in the dark" },
                { time: 164, text: "With you between my arms" },
                { time: 168, text: "Barefoot on the grass" },
                { time: 172, text: "Listening to our favorite song" },
                { time: 177, text: "When I saw you in that dress, looking so beautiful" },
                { time: 181, text: "I don't deserve this" },
                { time: 185, text: "Darling, you look perfect tonight" }
            ]
        };
        
        // Buat bintang-bintang yang berkedip
        function createStars() {
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random properties
                const size = Math.random() * 3;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const opacity = Math.random() * 0.8 + 0.2;
                const duration = Math.random() * 5 + 3 + 's';
                const delay = Math.random() * 5 + 's';
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.setProperty('--opacity', opacity);
                star.style.setProperty('--duration', duration);
                star.style.animationDelay = delay;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Update lirik berdasarkan waktu
        function updateLyrics() {
            const currentTime = audio.currentTime;
            let currentLyric = { text: "" };
            
            // Cari lirik yang sesuai dengan waktu saat ini
            for (let i = 0; i < songData.lyrics.length; i++) {
                if (currentTime >= songData.lyrics[i].time) {
                    currentLyric = songData.lyrics[i];
                } else {
                    break;
                }
            }
            
            lyricsElement.innerHTML = currentLyric.text;
            
            // Update progress bar
            const progress = (currentTime / audio.duration) * 100;
            progressBar.style.width = `${progress}%`;
        }
        
        // Event listeners
        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playBtn.textContent = "Pause";
            } else {
                audio.pause();
                playBtn.textContent = "Play";
            }
        });
        
        restartBtn.addEventListener('click', () => {
            audio.currentTime = 0;
            if (audio.paused) {
                audio.play();
                playBtn.textContent = "Pause";
            }
        });
        
        audio.addEventListener('timeupdate', updateLyrics);
        
        audio.addEventListener('ended', () => {
            playBtn.textContent = "Play";
        });
        
        // Klik progress bar untuk seek
        progressContainer.addEventListener('click', (e) => {
            const percent = e.offsetX / progressContainer.offsetWidth;
            audio.currentTime = percent * audio.duration;
        });
        
        // Inisialisasi
        createStars();
        
        // Update song info
        document.querySelector('.song-title').textContent = songData.title;
        document.querySelector('.artist').textContent = songData.artist;
    </script>
</body>
</html>
